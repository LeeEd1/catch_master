<script type="text/javascript">
    // Function to enable or disable the increment and decrement buttons
    function toggleButtons(input) {
        var quantity = parseInt(input.val());
        input.closest('.input-group').find('.decrement-qty').prop('disabled', quantity <= 1);
        input.closest('.input-group').find('.increment-qty').prop('disabled', quantity >= 99);
    }

    // Function to initialize button states when the page loads
    $('.qty_input').each(function() {
        toggleButtons($(this));
    });

    // Function to handle changes in the input field and update buttons accordingly
    $(document).on('change', '.qty_input', function() {
        toggleButtons($(this));
    });

    // Function to increment the quantity when the "+" button is clicked
    $(document).on('click', '.increment-qty', function(e) {
        e.preventDefault();
        var input = $(this).closest('.input-group').find('.qty_input');
        var currentValue = parseInt(input.val());

        if (currentValue < 99) {
            input.val(currentValue + 1);
            toggleButtons(input);
        }
    });

    // Function to decrement the quantity when the "-" button is clicked
    $(document).on('click', '.decrement-qty', function(e) {
        e.preventDefault();
        var input = $(this).closest('.input-group').find('.qty_input');
        var currentValue = parseInt(input.val());

        if (currentValue > 1) {
            input.val(currentValue - 1);
            toggleButtons(input);
        }
    });
</script>
